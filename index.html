	function outputPageContent(id, title, repositories) 
	{	
		var outhtml = '';	
		if(repositories.length == 0) 
		{ 
			outhtml = outhtml + '<p>No repos!</p></div>'; 
		}
		else 
		{
			outhtml = outhtml + '<h4>' + title + ':</h4> <ul style="list-style: none;font-size: 12px;">';
			$.each(repositories, function(index) {
				if(repositories[index].name == 'README.md')
				{
					return;
				}
				// Prepend: http://htmlpreview.github.io/?
				// This opens the html previewer.
				outhtml = outhtml + '<li><a href="http://htmlpreview.github.io/?'+repositories[index].html_url+'" target="_blank">'+repositories[index].name + '</a></li>';
			});
			outhtml = outhtml + '</ul></div>'; 
		}
		$(id).html(outhtml);
	} // end outputPageContent()
	
	function requestJSON(url, callback) 
	{
		$.ajax({
			url: url,
			complete: function(xhr) 
			{
				callback.call(null, xhr.responseJSON);
			}
		});
	}
